<!DOCTYPE html>
<html lang="en">

<!--Create head section-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Felix Hong">
    <meta name="description" content="MySQL">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
    <title>MySQL</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<!--Create body section-->

<body class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
            <!-- House icon on the left -->
            <a href="Home.html" id="logo" class="navbar-brand d-flex align-items-center">
                <img src="HomeIcon.png" alt="logo">
            </a>
        
            <!-- Spacer to push the buttons to the right -->
            <div class="ms-auto d-flex align-items-center">
                <!-- Sign in/sign out buttons -->
                <input type="button" id="loginBtn" class="btn btn-primary me-2" value="Log In" style="display: block;" onclick="LogIn()">
                <input type="button" id="signupBtn" class="btn btn-primary me-2" value="Sign Up" style="display: block;" onclick="SignUp()">
                <input type="button" id="logoutBtn" class="btn btn-primary me-2" value="Log Out" style="display: none;" onclick="LogoutAccount()">
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="d-flex mx-auto justify-content-center align-items-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#expand"
                    aria-controls="expand" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="expand">
                    <ul class="navbar-nav me-auto">
                        <li class="nav_item">
                            <a href="Home.html" class="mx-3" style="text-decoration:none;" id="homeLogIn">
                                <button class="btn btn-dark me-2 d-flex align-items-center">Home</button>
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="Tutorial.html" class="mx-3" style="text-decoration:none;" id="tutorialLogIn">
                                <button class="btn btn-dark me-2 d-flex align-items-center">Tutorial</button>
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="Comment.html" class="mx-3" style="text-decoration:none;" id="commentLogIn">
                                <button class="btn btn-dark me-2 d-flex align-items-center">Comment</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" id="loginContent" style="display: none;">
            <p class="mb-3">If you haven't created an account, please <a href="javascript:void(0);" onclick="SignUp()">register</a> first</p>
            <form class="mb-4" onsubmit="return SubmitCheck();" action="/login" method="post">
                <div class="row align-items-center mb-2">
                    <div class="col-2">
                        <label for="userInput" class="form-label">Username:</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" id="userInput" name="username"
                            placeholder="Enter username">
                    </div>
                    <div class="col-7" id="userValidate"></div>
                </div>
                <div class="row align-items-center mb-2">
                    <div class="col-2">
                        <label for="password" class="form-label">Password:</label>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-9">
                                <input class="form-control" type="password" id="password" name="password"
                                    placeholder="Enter password">
                            </div>
                            <div class="col-3">
                                <button type="button" class="image-button" id="showPassword" onclick="ShowPassword()">
                                    <img src="show_pass.png" alt="ShowPass" style="width: 40%;">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6" id="passwordValidate"></div>
                </div>
                <input class="btn btn-primary" type="submit" value="Log In">
                <input class="btn btn-secondary" type="reset" value="Reset" onclick=Reset()>
            </form>
        </div>

        <div class="container" id="signupContent" style="display: none;">
            <form class="mb-4" onsubmit="return RegisterCheck();" action="/register" method="post">
                <div class="row align-items-center mb-2">
                    <div class="col-2">
                        <label for="name" class="form-label">Full Name:</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" id="name" name="name" placeholder="Enter name">
                    </div>
                    <div class="col-7" id="nameValidate"></div>
                </div>
                <div class="row align-items-center mb-2">
                    <div class="col-2">
                        <label for="userName" class="form-label">Username:</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" id="userName" name="userName"
                            placeholder="Enter username">
                    </div>
                    <div class="col-7" id="userNameValidate"></div>
                </div>
                <div class="row align-items-center mb-2">
                    <div class="col-2">
                        <label for="passwordRe" class="form-label">Password:</label>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-9">
                                <input class="form-control" type="password" id="passwordRe" name="passwordRe"
                                    placeholder="Enter password">
                            </div>
                            <div class="col-3">
                                <button type="button" class="image-button" id="showPasswordRe" onclick="ShowPasswordRe()">
                                    <img src="show_pass.png" alt="ShowPass" style="width: 40%;">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6" id="passwordReValidate"></div>
                </div>
                <div class="row align-items-center mb-2">
                    <div class="col-2">
                        <label for="email" class="form-label">Email:</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="col-7" id="emailValidate"></div>
                </div>
                <div class="row align-items-center mb-2">
                    <div class="col-2">
                        <label for="phone" class="form-label">Phone:</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" id="phone" name="phone" placeholder="Enter phone">
                    </div>
                    <div class="col-7" id="phoneValidate"></div>
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
                <input class="btn btn-secondary" type="reset" value="Reset" onclick=ResetRe()>
            </form>
        </div>
    </main>
    <footer class="text-center">
        <p>&copy; 2023 Felix Hong</p>
        <p id="lastUpdate">Last update: 1 Sept, 2023</p>
        <p>Contact via <a href="mailto:felixhong0720@gmail.com">felixhong0720@gmail.com</a></p>
    </footer>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');

            if (action === 'login') {
                document.getElementById("loginContent").style.display = "block";
            } else if (action === 'signup') {
                document.getElementById("signupContent").style.display = "block";
            }
            const userId = urlParams.get('userId');

            if (userId) {
                localStorage.setItem('userId', userId);
            }

            // Set the value of the hidden input field to the userId from local storage
            document.getElementById('userId').value = localStorage.getItem('userId');
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--End body section-->
</body>
<!--End html section-->

</html>
