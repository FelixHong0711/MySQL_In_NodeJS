<!DOCTYPE html>
<html lang="en">

<!--Create head section-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Felix Hong">
    <meta name="description" content="MySQL">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
    <title>MySQL</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<!--Create body section-->

<body class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
            <!-- House icon on the left -->
            <a href="Home.html" id="logo" class="navbar-brand d-flex align-items-center">
                <img src="HomeIcon.png" alt="logo">
            </a>
        
            <!-- Spacer to push the buttons to the right -->
            <div class="ms-auto d-flex align-items-center">
                <!-- Sign in/sign out buttons -->
                <input type="button" id="loginBtn" class="btn btn-primary me-2" value="Log In" style="display: block;" onclick="LogIn()">
                <input type="button" id="signupBtn" class="btn btn-primary me-2" value="Sign Up" style="display: block;" onclick="SignUp()">
                <input type="button" id="logoutBtn" class="btn btn-primary me-2" value="Log Out" style="display: none;" onclick="LogoutAccount()">
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="d-flex mx-auto justify-content-center align-items-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#expand"
                    aria-controls="expand" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="expand">
                    <ul class="navbar-nav me-auto">
                        <li class="nav_item">
                            <a href="Home.html" class="mx-3" style="text-decoration:none;" id="homeLogIn">
                                <button class="btn btn-dark me-2 d-flex align-items-center">Home</button>
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="Tutorial.html" class="mx-3" style="text-decoration:none;" id="tutorialLogIn">
                                <button class="btn btn-dark me-2 d-flex align-items-center">Tutorial</button>
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="Comment.html" class="mx-3" style="text-decoration:none;" id="commentLogIn">
                                <button class="btn btn-dark me-2 d-flex align-items-center">Comment</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="display: flex; justify-content: center; align-items: center">
            <p style="display: block;" id="signinCommand" class="mb-4">
                <strong style="font-size: 20px;">Please sign in to see the comment!</strong>
            </p>
        </div>
    </header>
    <main id="commentContent" style="display: none;">
        <p style="font-size: 20px;">If you have any comment, please fill in the form below</p>
        <form action="/feedback" method="post">
            <textarea rows="5" class="form-control mb-2" id="feedback" name="feedback" placeholder="Please type your comment here..."></textarea>
            <input type="hidden" id="userId" name="userId">
            <div class="row mb-2">
                <div class="col-sm mx-auto d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <form action="/feedback" method="get">
            <div class="row mb-4">
                <div class="col-sm mx-auto d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">See feedback</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="text-center">
        <p>&copy; 2023 Felix Hong</p>
        <p id="lastUpdate">Last update: 1 Sept, 2023</p>
        <p>Contact via <a href="mailto:felixhong0720@gmail.com">felixhong0720@gmail.com</a></p>
    </footer>
    <script>

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');

            if (userId) {
                localStorage.setItem('userId', userId);
            }

            // Set the value of the hidden input field to the userId from local storage
            document.getElementById('userId').value = localStorage.getItem('userId');
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--End body section-->
</body>
<!--End html section-->

</html>
